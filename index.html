<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- toastify css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Todo App | LocalStorage</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fs-5" href="#">MY Todo App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-white" href="#">Home</a>
                        </li>
                    </ul>
                    <div id="userName">
                        <p class="fs-5 mb-0 my-auto text-white">Hi <span id="user" class="text-info fw-bold"></span></p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="container">

            <div class="row mt-5">
                <div class="col text-center">
                    <h2 class="heading">Add Your Task</h2>
                </div>
            </div>

            <form class="mt-4 w-50 w-md-25 mx-auto p-4">

                <div class="row">
                    <div class="col col-12 col-md-6 mb-2 mb-md-0">
                        <input type="text" class="form-control" placeholder="Title" id="title">
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Location" id="location">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <textarea class="form-control" placeholder="Description" id="description"></textarea>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 col-md-6 mx-auto">
                        <button type="button" class="btn btn-sm w-100 btn-danger" id="addTaskBtn" onclick="handleSubmit()">Add Task</button>
                        <button type="button" class="btn btn-sm w-100 btn-danger" id="editTaskBtn" onclick="handleEdit()" style="display: none;">Update Task</button>
                    </div>
                </div>
            </form>

            <div class="row mt-5">
                <div class="col mt-5">
                    <h2 class="heading text-center">Your Tasks</h2>
                </div>
            </div>

            <div class="row border rounded-3">
                <div class="col" id="output">

                </div>

            </div>

        </div>
    </main>

    <footer class="text-white py-2 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0 text-center fs-5">&copy;<span id="year"></span> All Rights Reserved By <span
                            class="fw-bold">Kashif Malik</span>.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- toastify js  -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="./js/script.js"></script>
</body>

</html>
